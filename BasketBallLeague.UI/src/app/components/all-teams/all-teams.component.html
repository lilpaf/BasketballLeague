<div class="container-fluid navbar">
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm" [(ngModel)]="searchTerm">
    <button class="btn btn-outline-success" type="submit" (click)="search()">Search</button>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{ team.name }}</td>
    </tr>
  </tbody>
</table>

  <div class="col-md-12">
    <button class="btn btn-primary btn-previouspage-margin"
    [disabled]="currentPage === 1"
    (click)="previousPage()"
    ><<</button>
    <button class="btn btn-primary float-end btn-nextpage-margin"
    [disabled]="currentPage === maxPage || teams.length === 0"
    (click)="nextPage()"
    >>></button>
  </div>
