<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Team name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ team.name }}</td>
      </tr>
    </tbody>
  </table>
