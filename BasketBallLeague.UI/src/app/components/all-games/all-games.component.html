<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Home team</th>
        <th scope="col">Away team</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ game.homeTeamName }}</td>
        <td>{{ game.awayTeamName }}</td>
        <td>{{ game.score }}</td>
      </tr>
    </tbody>
  </table>

  <div class="col-md-12">
    <button class="btn btn-primary btn-previouspage-margin"
    [disabled]="currentPage === 1"
    (click)="previousPage()"
    ><<</button>
    <button class="btn btn-primary float-end btn-nextpage-margin"
    [disabled]="currentPage === maxPage || games.length === 0"
    (click)="nextPage()"
    >>></button>
  </div>
